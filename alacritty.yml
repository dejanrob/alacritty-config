# Alacritty configuration for a light-themed terminal experience.

# Font configuration

font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  bold_italic:
    family: Fira Code
    style: Bold Italic
  size: 12.0 # Adjust to your preference

# Colors for a light theme.
# Set a light background and a dark foreground.

colors:
  # Primary colors: Define your main background and foreground
  primary:
    background: '0xF9F9F9' # Very light grey / off-white background
    foreground: '0x363A40' # Soft, dark grey for main text (not pure black)

  # Normal ANSI colors - Balanced MILDER TONES with strong Green/Blue contrast
  normal:
    black:   '0x40444C' # Dark grey
    red:     '0xD06C75' # Gentle, muted red
    green:   '0x82A882' # <-- NEW: A more natural, desaturated mid-tone green
    yellow:  '0xC0A36F' # Warm, desaturated yellow/ochre
    blue:    '0x3A5C91' # <-- NEW: A darker, desaturated blue (for better contrast on green)
    magenta: '0xC187E0' # Gentle purple/pink
    cyan:    '0x56B6C2' # Calm cyan
    white:   '0xE0E0E0' # Light grey

  # Bright ANSI colors - Adjusted to fit new normal tones
  bright:
    black:   '0x707680' # Lighter grey for bright black
    red:     '0xE47C87' # Brighter, but still gentle red
    green:   '0x98C398' # <-- NEW: Brighter version of the new mid-tone green
    yellow:  '0xD1BB79' # Brighter, but still warm yellow
    blue:    '0x5C80B0' # <-- NEW: Brighter version of the new darker blue
    magenta: '0xD5A2EB' # Brighter, but still muted magenta
    cyan:    '0x6CE0EB' # Brighter, but still calm cyan
    white:   '0xFFFFFF' # Pure white (as the brightest possible white)

# Window configuration
window:
  # Padding around the terminal content
  padding:
    x: 10
    y: 10
  # The opacity setting is no longer configured here in recent versions,
  # but this is how it looked in the old YAML config.
  opacity: 1
  title: Alacritty
  startup_mode: Maximized

